<mat-card>
  <mat-card-header>
    <h1>User Login</h1>
  </mat-card-header>

  <mat-card-content>
    <form class="loginForm" [formGroup]="LoginForm" (ngSubmit)="ProceedLogin()">

      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field class="passwordInput">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <a mat-icon-button matSuffix (click)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </a>
      </mat-form-field>

      <button class="loginButton" mat-stroked-button color="primary">LogIn</button>

    </form>
  </mat-card-content>
</mat-card>
